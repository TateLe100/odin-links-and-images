<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <h1>Homepage</h1>
    <h5>Link that opens from the same tab</h5>
    <a href="https://www.theodinproject.com/about">About The Odin Project</a>
    <br />
    <br />
    <a href="pages/about.html">About Page </a>
    <h5>Links that open a new tab</h5>
    <a
      href="https://www.theodinproject.com/about"
      target="_blank"
      rel="noopener noreferrer"
      >About The Odin Project</a
    >
    <br />
    <br />
    <a href="./pages/about.html" target="_blank">About Page </a>
    <!-- target : specifies where the linked resource will be opened. -->

    <h5>Absolute Links</h5>
    <p>Links to pages on other websites.</p>
    <h5>Relative Links</h5>
    <p>Links to other pages within our own website</p>
  </body>
  <img src="images/US.JPG" alt="GF" width="150" height="220" />
  <h5>ME and MY FUTURE WIFE</h5>
</html>
